services:
  idcontrol:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Укажите URL вашего backend API
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    container_name: azv-idcontrol
    ports:
      - "3004:3004"
    environment:
      # Runtime переменные окружения
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - azv-network

networks:
  azv-network:
    driver: bridge

